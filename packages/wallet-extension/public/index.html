<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8A2BE2" />
    <meta
      name="description"
      content="GhostZK - Privacy-preserving wallet for Aleo blockchain"
    />
    <link rel="icon" href="%PUBLIC_URL%/icons/icon16.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon128.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700&display=swap"
    />
    <title>GhostZK Wallet</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        width: 360px;
        height: 600px;
        overflow: hidden;
        background-color: #121212;
        color: #ffffff;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
      
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      .loading-text {
        margin-top: 16px;
        font-size: 16px;
        color: #8A2BE2;
      }
      
      @keyframes pulse {
        0% {
          opacity: 0.6;
          transform: scale(0.95);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0.6;
          transform: scale(0.95);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">
        <svg class="loading-logo" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="60" cy="60" r="50" fill="#8A2BE2" opacity="0.2" />
          <path 
            d="M40 40 C 40 30, 80 30, 80 40 L 80 65 C 80 75, 90 80, 90 90 L 30 90 C 30 80, 40 75, 40 65 Z" 
            fill="#8A2BE2" 
          />
          <circle cx="50" cy="55" r="5" fill="white" />
          <circle cx="70" cy="55" r="5" fill="white" />
        </svg>
        <div class="loading-text">Loading GhostZK...</div>
      </div>
    </div>
  </body>
</html>
